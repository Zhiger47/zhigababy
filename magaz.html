<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин ФК Барселона</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #a50044;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
        }

        .progress-1 {
            width: 100%;
            background-color: #ff6f61;
            animation: progress-animation-1 5s linear infinite;
        }

        .progress-2 {
            width: 100%;
            background-color: #61a0ff;
            animation: progress-animation-2 3s linear infinite;
        }       

        @keyframes progress-animation-1 {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes progress-animation-2 {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
        }
        .item h3 {
            margin: 0;
        }
        .item p {
            margin: 5px 0 10px;
        }
        .item button {
            background-color: #004d98;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .item button:hover {
            background-color: #003366;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .item img:hover {
            transform: scale(1.2);
        }   

        form {
            margin-top: 20px;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #a50044;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #800033;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин ФК Барселона</h1>
    </header>
    <div class="progress-bar">
        <div class="progress progress-2">Visca el Barca</div>
    </div>
    <div class="container">
        <div class="item">
            <img src="https://soccer-store.ru/images/products/14746/small/1721733999.jpg" alt="Домашняя джерси">
            <div>
                <h3>Домашняя джерси</h3>
                <p>Цена: 90€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4zTk-p2T-ZZklaaPDUt6yzBoelH8QZyglfA&s" alt="Гостевая джерси">
            <div>
                <h3>Гостевая джерси</h3>
                <p>Цена: 85€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <div class="item">
            <img src="https://football-shop.ru/wp-content/uploads/2024/05/%D0%B3%D0%BE%D1%81%D1%82%D0%B5%D0%B2%D0%B0%D1%8F.png" alt="Резервная джерси">
            <div>
                <h3>Резервная джерси</h3>
                <p>Цена: 80€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpFcqcA287qWAOprl222rwQn-NH3wbdwQnow&s" alt="Футбольный мяч">
            <div>
                <h3>Футбольный мяч</h3>
                <p>Цена: 30€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <div class="item">
            <img src="https://a.lmcdn.ru/product/F/C/FC001GUASB22_1.jpg" alt="Шарф ФК Барселона">
            <div>
                <h3>Шарф ФК Барселона</h3>
                <p>Цена: 15€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZcP9-7rfqyHHES4uzv65loGRzPr_g43Qx9Q&s" alt="Рюкзак ФК Барселона">
            <div>
                <h3>Рюкзак ФК Барселона</h3>
                <p>Цена: 50€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <div class="item">
            <img src="https://ir-3.ozone.ru/s3/multimedia-1-1/c400/7173590509.jpg" alt="Кепка ФК Барселона">
            <div>
                <h3>Кепка ФК Барселона</h3>
                <p>Цена: 20€</p>
                <button>Добавить в корзину</button>
            </div>
        </div>
        <form>
            <h2>Оформить заказ</h2>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Адрес доставки" rows="4" required></textarea>
            <button type="submit">Оформить</button>
        </form>
    </div>
    
    <div class="progress-bar">
        <div class="progress progress-1">Visca el Barca</div>
    </div>
</body>
</html>
